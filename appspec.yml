version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/nginx
    
permissions:
  - object: /home/ubuntu/nginx
    mode: 775
    type:
      - file
      - directory

hooks:
  ApplicationStop:
    - location: scripts/dockerStop.sh
      runas: root
  ApplicationStart:
    - location: scripts/dockerStart.sh
      runas: root
